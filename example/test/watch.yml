metadata:
  foo: abcde
  bar: 1

trigger:
  schedule:
    hourly:
      minute:
      - 5
      - 6

input:
  chain:
    inputs:
    - http-test:
        http:
          request:
            host: localhost
            port: 9200
            method: GET
    - storedscript:
        transform:
          script:
            id: hello
            params:
              username: uphy
    - print-storedscript:
        transform:
          script: |
            console.log(ctx.payload.storedscript)
    - searchall:
        search:
          request:
            body:
              query:
                match_all: {}
              size: 0
            indices:
            - "<metricbeat-6.3.2-{now-1h}>"
            - "<metricbeat-6.3.2-{now}>"

condition:
  compare:
    ctx.payload.searchall.hits.total:
      gte: 10
  script:
    lang: javascript
    params: null
    source: |
      ctx.payload.searchall.hits.total > 100

transform:
  chain:
  - search:
      request:
        body:
          query:
            match_all: {}
          size: 0
        indices:
        - "*"
  - script: |
      ctx.payload

actions:
  my-logging-action:
    throttle_period: 10m
    condition:
      script:
        lang: javascript
        params: null
        source: "true"
    logging:
      text: |
        There are {{ ctx.payload.hits.total }} documents in your index. Threshold is 10.        
        JSON: {{#toJson}}ctx.payload{{/toJson}}
  my-greeting:
    throttle_period: 10m
    condition:
      script:
        lang: javascript
        params: null
        source: "true"
    logging:
      text:
        id: template1
        params:
          username: uphy